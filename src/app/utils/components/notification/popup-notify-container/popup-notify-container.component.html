<div class="fixed bottom-[40px] left-1/2 -translate-x-1/2 h-[90px] z-[9999999] pointer-events-none">
    <span class="tw-detect-class hidden bg-success-600 bg-danger-600"></span>
    <div
        *ngFor="let notification of notifications" @NotificationAddRemoveAnimation
    >
        <div
            [ngClass]="{'bg-success-600': notification.type === 'success', 'bg-danger-600': notification.type === 'error'}"
            class="text-sm font-extralight tracking-wide shadow-lg rounded-2xl px-3 pt-1.5 pb-1
        text-opacity-100 select-none mb-2 mx-auto w-fit text-white pointer-events-auto text-center"
        >
            {{
                notification.message
            }}
        </div>
    </div>

</div>
