<div [formGroup]="formGroup">

   <!---TE-Input--->
   <div>
      <div
         #datePickerEle
         [ngClass]="{'form-input---invalid': formGroup.get(controlName)?.touched && formGroup.get(controlName)?.invalid}"
         data-te-input-wrapper-init
         class="relative"
      >
         <input
            [formControlName]="controlName"
            [id]="controlName"
            [ngClass]="{ 'opacity-50 pointer-events-none': disabled }"
            [placeholder]="placeholder"
            [value]="valueDate"
            type="text"
            class="peer form-date-picker---input"
         />
         <label
            [for]="controlName"
            style="margin-left: 0;"
            class="form-date-picker---label"
         >
            {{ label }}
         </label>
      </div>
   </div>
   <!---TE-Input--->

   <!---Errors--->
   <div>
      <div
         [ngClass]="{'': updateError(),  '!grid-rows-[1fr] !opacity-100': currentError !== ''}"
         class="form---error"
      >
         <div
         >
            {{ currentError }}
         </div>
      </div>
   </div>
   <!---Errors--->

</div>
